<p-toast position="bottom-right" [life]="3000"></p-toast>
<div class="card flex justify-content-center align-items-center h100">
    <p-card header="Giriş Sayfası" subheader="Giriş yapmak için bilgileri doldur" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <div>
            <div class="p-inputgroup">
                <input [(ngModel)]="request.userNameOrEmail" pInputText placeholder="Username" [style]="{width:'100%'}" />
            </div>
        </div>
        <div class="mt-2">
            
            <p-password  [(ngModel)]="request.password" placeholder="******" [inputStyle]="{width:'325px'}">
                <ng-template pTemplate="header">
                    <h6>Şifre girin:</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-divider></p-divider>
                    <p class="mt-2">Öneriler</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>En az 1 küçük karakter</li>
                        <li>En az 1 büyük karakter</li>
                        <li>En az 1 numeratik karakter</li>
                        <li>En az 1 özel karakter</li>
                        <li>Minimum 6 karakter</li>
                    </ul>
                </ng-template>
            </p-password>
        </div>
        <div class="mt-2">
        <div class="mt-2 flex align-items-center gap-1">
            <p-checkbox name="uniqueName"  [(ngModel)]="request.rememberMe" [binary]="true" inputId="binary"></p-checkbox>
            <label for="ny">Beni Hatırla</label>
        </div>
        </div>
        <ng-template pTemplate="footer">
            <p-button (onClick)="signIn()" [style]="{width:'100%', marginBottom:'10px'}" label="Save" icon="pi pi-check"></p-button>
            <div class="mt-2 text-center">
                Sosyal medya hesabınızda giriş yapın
            </div>
            <div class="mt-2 flex justify-content-center ">
                <asl-google-signin-button  type='icon' size='medium'></asl-google-signin-button>
            </div>
           
        </ng-template>
    </p-card>
</div>
